<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CargoPulse - Case Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#050505', // True Black
              surface: '#0F0F0F',    // Very Dark Grey
              surfaceHighlight: '#27272a', // Zinc 800
              line: '#27272a',       // Zinc 800 (Divider)
              primary: '#ffffff',    // White
              secondary: '#a1a1aa',  // Zinc 400
              accent: '#3B82F6',     // Blue
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'], // Updated to Inter as Primary
              mono: ['JetBrains Mono', 'monospace'], // Added JetBrains Mono
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan-down': 'scan-down 3s linear infinite',
              'scan-right': 'scan-right 4s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'scan-down': {
                '0%': { top: '-10%' },
                '100%': { top: '110%' },
              },
              'scan-right': {
                '0%': { left: '-10%' },
                '100%': { left: '110%' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }
    </style>

}
</script>
